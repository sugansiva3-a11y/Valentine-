<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Prank</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #fff0f3; 
            font-family: sans-serif; overflow: hidden; 
        }
        
        /* Falling Roses from your screenshot */
        .rose { position: absolute; font-size: 25px; top: -50px; animation: fall linear forwards; z-index: 1; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container { 
            text-align: center; background: white; padding: 30px; 
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            z-index: 10; width: 85%; max-width: 350px; border: 1px solid #ffb3c1;
        }
        
        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 30px; }

        .btn-box { position: relative; height: 60px; display: flex; justify-content: center; gap: 20px; }
        
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        #noBtn { background-color: #ff4d6d; color: white; z-index: 11; }
        
        /* YES button logic to stay on screen */
        #yesBtn { 
            background-color: #eee; color: #333; 
            position: absolute; transition: all 0.15s ease; z-index: 12; 
        }

        /* Black Screen for GIF */
        #videoOverlay {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: black; 
            z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
        .gif-container { width: 90%; max-width: 400px; }
        .gif-container img { width: 100%; border-radius: 10px; }
        
        .close-btn { margin-top: 25px; padding: 12px 25px; background: white; color: black; border-radius: 5px; font-weight: bold; border: none; }
    </style>
</head>
<body>

    <div id="videoOverlay">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bm92Z3R4bmR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKMGpxx8uYJvB9e/giphy.gif" alt="Vadivelu Comedy">
        </div>
        <div style="color: white; margin-top: 15px; font-size: 1.2rem;">Ayyayo! Why you clicked NO?! üòÇüôè</div>
        <button class="close-btn" onclick="closePrank()">Try Again, Karthik!</button>
    </div>

    <div class="container">
        <h1>KARTHIK, <br>WILL YOU BE MY VALENTINE?</h1>
        <div class="btn-box">
            <button id="noBtn" onclick="showPrank()">NO</button>
            <button id="yesBtn" onmouseover="moveYes()" ontouchstart="moveYes()">YES</button>
        </div>
    </div>

    <script>
        // 1. Falling Roses Effect
        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.innerHTML = 'üåπ';
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 5000);
        }
        setInterval(createRose, 500);

        // 2. Fixed YES Movement (Calculated to stay on screen)
        function moveYes() {
            const btn = document.getElementById('yesBtn');
            const padding = 40;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        // 3. Show Prank GIF
        function showPrank() {
            document.getElementById('videoOverlay').style.display = 'flex';
        }

        function closePrank() {
            document.getElementById('videoOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
