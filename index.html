<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Prank</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #fff0f3; 
            font-family: sans-serif; overflow: hidden; 
        }
        
        /* Falling Roses */
        .rose { position: absolute; font-size: 25px; top: -50px; animation: fall linear forwards; z-index: 1; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container { 
            text-align: center; background: white; padding: 30px; 
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            z-index: 10; width: 85%; max-width: 350px; border: 1px solid #ffb3c1;
        }
        
        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 30px; }

        .btn-box { position: relative; height: 60px; display: flex; justify-content: center; gap: 20px; }
        
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        #noBtn { background-color: #ff4d6d; color: white; z-index: 11; }
        
        #yesBtn { 
            background-color: #eee; color: #333; 
            position: absolute; transition: all 0.15s ease; z-index: 12; 
        }

        /* Full Screen Overlays */
        #prankOverlay, #loveOverlay {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; z-index: 100; 
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }

        #prankOverlay { background: black; color: white; }
        #loveOverlay { background: #ffe6ea; color: #d63384; }

        .gif-container { width: 90%; max-width: 400px; margin-bottom: 20px; }
        .gif-container img { width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .msg { font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; }
        .close-btn { padding: 12px 25px; background: white; color: black; border-radius: 5px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="prankOverlay">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bm92Z3R4bmR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKMGpxx8uYJvB9e/giphy.gif">
        </div>
        <div class="msg">Ayyayo! Why you clicked NO?! üòÇüôè</div>
        <button class="close-btn" onclick="closeOverlay('prankOverlay')">Try Again, Karthik!</button>
    </div>

    <div id="loveOverlay">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaG5yZzR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4pTdcifP3L27vG2k/giphy.gif">
        </div>
        <div class="msg">YAY! ‚ù§Ô∏è<br>You caught me! I knew you would say YES, Karthik! üåπ‚ú®</div>
        <button class="close-btn" style="background: #d63384; color: white;" onclick="location.reload()">Send Love Again</button>
    </div>

    <div class="container">
        <h1>KARTHIK, <br>WILL YOU BE MY VALENTINE?</h1>
        <div class="btn-box">
            <button id="noBtn" onclick="showOverlay('prankOverlay')">NO</button>
            <button id="yesBtn" onmouseover="moveYes()" ontouchstart="moveYes()" onclick="showOverlay('loveOverlay')">YES</button>
        </div>
    </div>

    <script>
        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.innerHTML = 'üåπ';
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 5000);
        }
        setInterval(createRose, 500);

        function moveYes() {
            const btn = document.getElementById('yesBtn');
            const padding = 50;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function showOverlay(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeOverlay(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
