<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Prank</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #fff0f3; 
            font-family: 'Arial', sans-serif; overflow: hidden; 
        }
        
        /* Falling Roses and Hearts */
        .decor { position: absolute; font-size: 30px; top: -50px; animation: fall linear forwards; z-index: 1; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container { 
            text-align: center; background: rgba(255, 255, 255, 0.95); 
            padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(214, 51, 132, 0.2); 
            z-index: 10; width: 85%; max-width: 400px; border: 2px solid #ffb3c1;
        }
        
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 20px; text-transform: uppercase; }

        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 30px; position: relative; height: 60px; }
        
        button { padding: 15px 30px; font-size: 1.1rem; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
        
        #noBtn { background-color: #ff4d6d; color: white; z-index: 11; }
        #yesBtn { background-color: #f8f9fa; color: #333; position: absolute; border: 1px solid #ddd; transition: 0.1s; z-index: 12; }

        /* Full Screen Video Overlay */
        #videoOverlay {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: black; 
            z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
        video { width: 100%; max-width: 500px; }
        .caption { color: white; margin-top: 15px; font-size: 1.2rem; text-align: center; padding: 0 10px; }
        #closeBtn { margin-top: 20px; background: white; color: black; padding: 10px 20px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="videoOverlay">
        <video id="prankVideo" playsinline>
            <source id="videoSource" src="" type="video/mp4">
        </video>
        <div class="caption" id="videoCaption">Ayyayo! Why you clicked NO?! üòÇüôè</div>
        <button id="closeBtn" onclick="closeVideo()">Try Again</button>
    </div>

    <div class="container">
        <h1>KARTHIK, <br>WILL YOU BE MY VALENTINE?</h1>
        <div class="buttons">
            <button id="yesBtn" onmouseover="moveYes()" ontouchstart="moveYes()">YES</button>
            <button id="noBtn" onclick="playPrank()">NO</button>
        </div>
    </div>

    <script>
        // Video Links Array
        const comedyVideos = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bm92Z3R4bmR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9dg/3o7TKMGpxx8uYJvB9e/giphy.mp4", // Vadivelu Crying
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtpZHV0ZnR6ZnlxZ3R6ZnlxZ3R6ZnlxZ3R6ZnlxZ3R6ZnlxZ3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD12/26FPonu3yO1lS/giphy.mp4", // Enna Koduma Saravanan
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2p6ZnlxZ3R6ZnlxZ3R6ZnlxZ3R6ZnlxZ3R6ZnlxZ3R6ZnlxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD12/3o7TKVUn7iM8FMEU24/giphy.mp4"  // Santhanam Shocked
        ];

        // Rain of Roses and Hearts
        function createDecor() {
            const items = ['‚ù§Ô∏è', 'üåπ', 'üåπ', 'üå∏'];
            const decor = document.createElement('div');
            decor.classList.add('decor');
            decor.innerHTML = items[Math.floor(Math.random() * items.length)];
            decor.style.left = Math.random() * 100 + "vw";
            decor.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(decor);
            setTimeout(() => decor.remove(), 6000);
        }
        setInterval(createDecor, 300);

        // YES button escaping logic
        function moveYes() {
            const btn = document.getElementById('yesBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Play Prank Video (Random Picker)
        function playPrank() {
            const overlay = document.getElementById('videoOverlay');
            const video = document.getElementById('prankVideo');
            const source = document.getElementById('videoSource');
            
            // Pick a random video from the list
            const randomVideo = comedyVideos[Math.floor(Math.random() * comedyVideos.length)];
            
            source.src = randomVideo;
            video.load(); // Reload the new video source
            overlay.style.display = 'flex';
            video.play();
        }

        function closeVideo() {
            const overlay = document.getElementById('videoOverlay');
            const video = document.getElementById('prankVideo');
            video.pause();
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
