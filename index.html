<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Prank</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; /* Neutral color for the prank */
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
        }
        .container { 
            text-align: center; 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 85%;
            max-width: 400px;
        }
        h1 { color: #333; font-size: 1.8rem; line-height: 1.4; }
        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px; 
            position: relative; 
            height: 50px; 
        }
        button { 
            padding: 12px 25px; 
            font-size: 1rem; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
        }
        #noBtn { background-color: #ff4d6d; color: white; } /* Highlight NO to bait them */
        #yesBtn { 
            background-color: #ddd; 
            color: #333; 
            position: absolute; 
            left: 50px; 
            transition: 0.1s; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">KARTHIK, <br>WILL YOU BE MY VALENTINE?</h1>
        <div class="buttons">
            <button id="yesBtn" onmouseover="moveYes()" ontouchstart="moveYes()">YES</button>
            <button id="noBtn" onclick="noClicked()">NO</button>
        </div>
    </div>

    <script>
        // The YES button runs away
        function moveYes() {
            const btn = document.getElementById('yesBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // When they click NO
        function noClicked() {
            document.getElementById('question').innerHTML = "Wait... you actually clicked NO?! ðŸ˜± <br> Error 404: Choice not allowed!";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.body.style.backgroundColor = '#222';
            document.getElementById('question').style.color = '#fff';
        }
    </script>
</body>
</html>
