<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffe6ea; font-family: sans-serif; overflow: hidden; }
        .container { text-align: center; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 10; width: 80%; }
        h1 { color: #d63384; font-size: 1.8rem; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; position: relative; height: 60px; }
        button { padding: 15px 25px; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #eee; position: absolute; transition: 0.1s; }
        .heart { position: absolute; color: #ff4d6d; top: -20px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Shanmuga Priya, <br>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">NO</button>
        </div>
    </div>
    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        function celebrate() {
            setInterval(createHeart, 300);
            document.getElementById('question').innerHTML = "I knew you'd say Yes! ðŸ¥°ðŸŒ¹";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.transform = 'scale(1.5)';
        }
    </script>
</body>
</html>
