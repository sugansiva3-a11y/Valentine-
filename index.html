<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Prank</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #fff0f3; 
            font-family: sans-serif; overflow: hidden; 
        }
        
        /* Roses falling in background */
        .rose { position: absolute; font-size: 25px; top: -50px; animation: fall linear forwards; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container { 
            text-align: center; background: white; padding: 30px; 
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            z-index: 10; width: 80%; max-width: 350px;
        }
        
        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 30px; }

        .btn-box { position: relative; height: 100px; width: 100%; }
        
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        /* NO button is static and clickable */
        #noBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 11; }
        
        /* YES button moves */
        #yesBtn { 
            background-color: #eee; color: #333; 
            position: absolute; left: 10%; transition: all 0.2s ease; z-index: 12; 
        }

        /* Video Screen */
        #videoOverlay {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: black; 
            z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
        iframe { width: 90%; height: 300px; border: none; }
        .close-btn { margin-top: 20px; padding: 10px 20px; background: white; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="videoOverlay">
        <div id="player"></div>
        <button class="close-btn" onclick="closePrank()">Try Again</button>
    </div>

    <div class="container">
        <h1>KARTHIK, <br>WILL YOU BE MY VALENTINE?</h1>
        <div class="btn-box">
            <button id="noBtn" onclick="showPrank()">NO</button>
            <button id="yesBtn" onmouseover="moveYes()" ontouchstart="moveYes()">YES</button>
        </div>
    </div>

    <script>
        // 1. Falling Roses
        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.innerHTML = 'ðŸŒ¹';
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 5000);
        }
        setInterval(createRose, 500);

        // 2. Fixed YES button movement - keeps it inside the screen
        function moveYes() {
            const btn = document.getElementById('yesBtn');
            // Calculate a safe range so it doesn't vanish off-screen
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        // 3. Show Prank Video
        function showPrank() {
            const overlay = document.getElementById('videoOverlay');
            overlay.style.display = 'flex';
            // Simple YouTube link for a reliable Vadivelu reaction
            document.getElementById('player').innerHTML = '<iframe src="https://www.youtube.com/embed/S2X5S8G-mO8?autoplay=1" allow="autoplay"></iframe>';
        }

        function closePrank() {
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('player').innerHTML = '';
        }
    </script>
</body>
</html>
